apiVersion: v1
kind: Namespace
metadata:
  name: workshop-honeypot
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-honeypot
  namespace: workshop-honeypot
  labels:
    app: frontend-honeypot
spec:
  containers:
  - name: frontend-honeypot
    image: public.ecr.aws/u2g6w7p2/eks-workshop-demo/frontend_node:2.0
    livenessProbe:
      httpGet:
        path: /ping
        port: 9000
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /ping
        port: 9000
      successThreshold: 3
    ports:
    - containerPort: 9000
    env:
    - name: BASE_URL
      value: "http://prodcatalog-service-honeypot.workshop-honeypot.svc.cluster.local:5000/products/"
    - name: AWS_XRAY_DAEMON_ADDRESS
      value: xray-service.default:2000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-honeypot
  namespace: workshop-honeypot
spec:
  selector:
    app: frontend-honeypot
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress-honeypot
  namespace: workshop-honeypot
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service-honeypot
            port:
              number: 9000
---
apiVersion: v1
kind: Pod
metadata:
  name: prodcatalog-honeypot
  namespace: workshop-honeypot
  labels:
    app: prodcatalog-honeypot
spec:
  containers:
  - name: prodcatalog-honeypot
    image: public.ecr.aws/u2g6w7p2/eks-workshop-demo/product_catalog:1.0
    livenessProbe:
      httpGet:
        path: /products/ping
        port: 5000
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /products/ping
        port: 5000
      successThreshold: 3
    ports:
    - containerPort: 5000
    env:
    - name: AGG_APP_URL
      value: "http://proddetail-service-honeypot.workshop-honeypot.svc.cluster.local:3000/catalogDetail"
    - name: AWS_XRAY_DAEMON_ADDRESS
      value: xray-service.default:2000
    - name: DATABASE_SERVICE_URL
      value: mysql.workshop
---
apiVersion: v1
kind: Service
metadata:
  name: prodcatalog-service-honeypot
  namespace: workshop-honeypot
spec:
  selector:
    app: prodcatalog-honeypot
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: proddetail-honeypot
  namespace: workshop-honeypot
  labels:
    app: proddetail-honeypot
spec:
  containers:
  - name: proddetail-honeypot
    image: public.ecr.aws/u2g6w7p2/eks-workshop-demo/catalog_detail:2.0
    livenessProbe:
      httpGet:
        path: /ping
        port: 3000
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /ping
        port: 3000
      successThreshold: 3
    ports:
    - containerPort: 3000
    env:
      - name: AWS_XRAY_DAEMON_ADDRESS
        value: xray-service.default:2000
---
apiVersion: v1
kind: Service
metadata:
  name: proddetail-service-honeypot
  namespace: workshop-honeypot
spec:
  selector:
    app: proddetail-honeypot
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
